<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            document.addEventListener("DOMContentLoaded", function (event){
                let correct_button = document.querySelector("#correct");
                let incorrect_buttons = document.querySelectorAll(".incorrect");
                let message = document.querySelector("#message");
                
                correct_button.addEventListener('click', function(){
                    correct_button.style.backgroundColor = "green";
                    message.innerHTML = "Hello";
                })
                
                for (let i = 0; i < incorrect_buttons.length; i++){
                    incorrect_buttons[i].addEventListener('click', function(){
                        incorrect_buttons[i].style.backgroundColor = "red";
                        message.innerHTML = "Incorrect";
                    })
                }
                
                document.querySelector("#free-button").addEventListener('click', function(){
                    let input = document.querySelector("input");
                    let message_free = document.querySelector("#free-message");
                    if(input.value == "Switzerland"){
                        input.style.color = "green";
                        message_free.innerHTML = "Correct";
                    }
                    else{
                        input.style.color = "red";
                        message_free.innerHTML = "Incorrect";
                    }
                })
            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button id="correct" class="button">6 people per 1 sheep</button>
                <button class="incorrect" class="button">3 people per 1 sheeep</button>
                <button class="incorrect" class="button">1 people per 1 sheeep</button>
                <button class="incorrect" class="button">1 people per 3 sheeep</button>
                <button class="incorrect" class="button">1 people per 6 sheeep</button>

            </div>

            <div class="section">
                <h2 class="free-response">Part 2: Free Response</h2>
                <hr class="free-response">
                <h3>IN which country is it illegal to own only one quinea pig, as a long quinea pig might get lonely</h3>
                <input type="text">
                <button id="free-button">Check Answer</button>
                <p id="free-message"></p>
            </div>

        </div>
    </body>
</html>
